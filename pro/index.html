<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

</head>
<body>
  <a-scene background ="color: #858585">
    <a-entity position="-3 0 15">
        <a-camera></a-camera>
    </a-entity>
    <a-box position="-3 5 0" color="blue" scale="6" height="5"></a-box>
    <a-plane position ="-3 0 0" color="green" rotation="270 0 0" scale="10 " height="10"></a-plane>
    <a-cylinder position="-5 1 -1" height="3" color="red"></a-cylinder>
    <a-cylinder position="-1 1 -1" height="3" color="red"></a-cylinder>
    <a-box position="-4 6 1" color="green" width=""></a-box>
    <a-box position="-2 6 1" color="green" width=""></a-box>
    <a-cylinder position="-3 4 1" rotation="90 0 0" theta-start="240" theta-length="230" color="black" height="0.5"></a-cylinder>
    <a-cylinder position="-3 7 -0.7" height="1.5" color="yellow"></a-cylinder>
    <a-box position="-3 9 -0.6" width="3" height="3" color="cyan"></a-box>
    <a-box position="-3.7 9.5 -0.5"  color="black"></a-box>
    <a-box position="-2.3 9.5 -0.5"  color="black"></a-box>
    <a-box position="-2.3 9.5 -0.5" height="0.5" width="0.5" animation="property:position; from:-2.3 9.5 -0.5;to:-2.3 9.3 -0.5;dir:alternate;loop:true;dur:1000" ></a-box>
    <a-box position="-3.7 9.5 -0.5" height="0.5" width="0.5" animation="property:position; from:-3.7 9.5 -0.5;to:-3.7 9.3 -0.5;dir:alternate;loop:true;dur:1000"
    ></a-box>
    <a-sphere position="-3 10.7 -1.3" color="yellow"></a-sphere>
    <a-cylinder position="-3 11 -1.3" radius="0.5" height="3" color="brown"animation="property:position; from:-3 11 -1.3;to:-3 10 -1.3;dir:alternate;loop:true;dur:1000"></a-cylinder>
    <a-sphere position="-3 12.5 -1.3" color="pink" radius="0.6" animation="property:position; from:-3 12.5 -1.3;to:-3 11.5 -1.3;dir:alternate;loop:true;dur:1000"></a-sphere>
</a-scene>
</body>
